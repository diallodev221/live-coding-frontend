
<main>
  <div class="head">
    <h1>Médecins</h1>
    <a mat-flat-button routerLink="/medecins/add">Ajouter</a>
  </div>

  <table mat-table [dataSource]="medecins$" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="horaires">
      <th mat-header-cell *matHeaderCellDef>Horaires </th>
      <td mat-cell *matCellDef="let element"> {{element.horaires}} </td>
    </ng-container>

    <ng-container matColumnDef="specialite">
      <th mat-header-cell *matHeaderCellDef>Spécialite </th>
      <td mat-cell *matCellDef="let element"> {{element.speciality?.libelle}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions </th>
      <td mat-cell *matCellDef="let element" style="display: flex; gap: 10px; align-items: center;">
        <a [routerLink]="[element.id, 'update']">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
        </a>
        <button  mat-icon-button (click)="onDelete(element.id)">
          <mat-icon  aria-hidden="false" aria-label="Example home icon" fontIcon="close"></mat-icon>
        </button>
         </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</main>
